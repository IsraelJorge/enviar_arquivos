<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Arquivos Escaneados</title>
    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Tipo de Arquivo</h2>

        <form action="" method="post">

            <select name="" id="select-exames">
                <option value="Selecione...">Selecione...</option>
                <option value="EXAMES MÉDICOS">EXAMES MÉDICOS</option>
                <option value="TESTE ERGOMÉTRICO">TESTE ERGOMÉTRICO</option>
                <option value="RAIO X">RAIO X</option>
                <option value="MAMOGRAFIA DIGITAL">MAMOGRAFIA DIGITAL</option>
                <option value="OUTROS">OUTROS</option>
            </select>

            <div class="container-input">
               
                <input class="form-control" type="file" id="formFile" accept=".pdf" >

                <button class="button-add" type="button"><i class="fa-solid fa-plus icon-add"></i>Adicionar</button>  
                
            </div>

            
            <div class="container-alert">
                
            </div>

            <div class="container-table">
                <table>
                    <tr>
                        <th>Tipo Arquivo</th>
                        <th>Pré Vizualização</th>
                        <th>Ações</th>
                    </tr>
                </table>
            </div>

            <button type="" class="button-submit">Enviar</button>
        </form>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
